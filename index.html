<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat">
    </div>
    <div id="adminTools">
      <button id="adminButton">Admin panel</button>
        <div id="adminFields">
          <input id="changeName"/>
          <input id="changeCount"/>
          <input id="changeUrlImg"/>
          <button id="cancelButton">Cancel</button>
          <button id="saveChangesButton">SaveChanges</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
